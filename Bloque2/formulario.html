<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando un formulario en HTML</title>
</head>
<body>

    <form action="" method="">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre" required /> <br>
        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido" required/> <br>
        <label>E-mail</label>
        <input type="email" name="email" placeholder="ingrese su Email" required /> <br>
        <label>Password</label>
        <input type="password" name="contraseña" placeholder="ingrese su contraseña" required /> <br>
        <input type="submit" value="Enviar" />
    </form>

</body>
</html>
